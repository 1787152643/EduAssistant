<!-- 问题选项片段，用于动态添加选项 -->
<div class="option-item input-group mb-2">
    <div class="input-group-text">
        <input type="radio" class="option-correct" name="correct_option_{{ question_index }}" aria-label="选择正确答案">
    </div>
    <input type="text" class="form-control option-text" placeholder="输入选项内容..." value="">
    <button type="button" class="btn btn-outline-danger remove-option-btn">
        <i class="fas fa-times"></i>
    </button>
</div>
